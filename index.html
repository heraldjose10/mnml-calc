<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9f37a45bca.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Minimal Calc</h1>
        <div class="calculator-container">
            <div class="display">1234</div>
            <div class="keys">
                <div class="main-keys">
                    <button class="big">AC</button>
                    <button class="big">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="small-keys">
                    <button class="small">7</button>
                    <button class="small">8</button>
                    <button class="small">9</button>
                    <button class="small">x</button>
                    <button class="small">4</button>
                    <button class="small">5</button>
                    <button class="small">6</button>
                    <button class="small">-</button>
                    <button class="small">1</button>
                    <button class="small">2</button>
                    <button class="small">3</button>
                    <button class="small">+</button>
                    <button class="small">.</button>
                    <button class="small">0</button>
                    <button class="small">/</button>
                    <button class="small">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
