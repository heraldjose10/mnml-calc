<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9f37a45bca.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Minimal Calc</h1>
        <div class="calculator-container">
            <div class="display">
                <p class="second"></p>
                <p class="main"></p>
            </div>
            <div class="keys">
                <div class="main-keys">
                    <button class="big all-selector">AC</button>
                    <button class="big back-button">
                        <i class="fas fa-backspace"></i>
                    </button>
                </div>
                <div class="small-keys">
                    <button class="small number">7</button>
                    <button class="small number">8</button>
                    <button class="small number">9</button>
                    <button class="small operand">*</button>
                    <button class="small number">4</button>
                    <button class="small number">5</button>
                    <button class="small number">6</button>
                    <button class="small operand">-</button>
                    <button class="small number">1</button>
                    <button class="small number">2</button>
                    <button class="small number">3</button>
                    <button class="small operand">+</button>
                    <button class="small decimal">.</button>
                    <button class="small number">0</button>
                    <button class="small operand">/</button>
                    <button class="small equalto">=</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
